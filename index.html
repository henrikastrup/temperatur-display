<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .last-updated { opacity: 0.9; font-size: 1.1em; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); transition: transform 0.3s ease; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-header { display: flex; align-items: center; margin-bottom: 15px; }
        .stat-icon { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 24px; }
        .temp-icon { background: linear-gradient(45deg, #ff6b6b, #ffa500); color: white; }
        .humidity-icon { background: linear-gradient(45deg, #4ecdc4, #44a08d); color: white; }
        .door-icon { background: linear-gradient(45deg, #a8edea, #fed6e3); color: #333; }
        .stat-title { font-size: 1.2em; font-weight: 600; }
        .stat-value { font-size: 2.5em; font-weight: bold; color: #2c3e50; margin-bottom: 5px; }
        .stat-unit { font-size: 0.9em; color: #7f8c8d; margin-left: 5px; }
        .stat-change { font-size: 0.9em; padding: 4px 8px; border-radius: 12px; display: inline-block; background: #e2e3e5; color: #383d41; }
        .charts-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-card { background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .chart-title { font-size: 1.3em; font-weight: 600; color: #2c3e50; margin-bottom: 20px; text-align: center; }
        .chart-container { position: relative; height: 300px; }
        .door-activity-chart { grid-column: 1 / -1; }
        @media (max-width: 992px) { .charts-section { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Smart Home Dashboard</h1>
            <div class="last-updated">Sidst opdateret: 21. oktober 2025 kl. 04.47</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon temp-icon">üå°Ô∏è</div>
                    <div class="stat-title">Temperatur</div>
                </div>
                <div class="stat-value">12.5<span class="stat-unit">¬∞C</span></div>
                <div class="stat-change">Badev√¶relse</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon humidity-icon">üíß</div>
                    <div class="stat-title">Luftfugtighed</div>
                </div>
                <div class="stat-value">20<span class="stat-unit">%</span></div>
                <div class="stat-change">Badev√¶relse</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon door-icon">üö™</div>
                    <div class="stat-title">Hovedd√∏r</div>
                </div>
                <div class="stat-value">0<span class="stat-unit">√•bninger i dag</span></div>
                 <div class="stat-change">Sidst √•bnet: 12.38</div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-card">
                <div class="chart-title">üìä Temperatur (24 timer)</div>
                <div class="chart-container"><canvas id="tempChart"></canvas></div>
            </div>
            <div class="chart-card">
                <div class="chart-title">üíß Luftfugtighed (24 timer)</div>
                <div class="chart-container"><canvas id="humidityChart"></canvas></div>
            </div>
            <div class="chart-card door-activity-chart">
                 <div class="chart-title">üö™ √Öbninger pr. dag (sidste 7 dage)</div>
                 <div class="chart-container"><canvas id="doorChart"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        const chartDefaultOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { color: 'rgba(0,0,0,0.05)' } }, x: { grid: { display: false } } } };
        
        new Chart(document.getElementById('tempChart').getContext('2d'), {
            type: 'line',
            data: { labels: ["05.43","06.43","07.43","08.44","09.44","10.44","13.44","16.45","03.47","04.47"], datasets: [{ label: 'Temperatur', data: ["12.9","12.8","12.7","12.5","12.4","12.3","12.4","12.5","12.4","12.5"], borderColor: '#ff6b6b', backgroundColor: 'rgba(255, 107, 107, 0.1)', borderWidth: 2.5, fill: true, tension: 0.4, pointRadius: 0 }] },
            options: chartDefaultOptions
        });

        new Chart(document.getElementById('humidityChart').getContext('2d'), {
            type: 'line',
            data: { labels: ["05.43","06.43","07.43","08.44","09.44","10.44","13.44","16.45","03.47","04.47"], datasets: [{ label: 'Luftfugtighed', data: ["16","16","16","17","17","17","17","18","20","20"], borderColor: '#4ecdc4', backgroundColor: 'rgba(78, 205, 196, 0.1)', borderWidth: 2.5, fill: true, tension: 0.4, pointRadius: 0 }] },
            options: chartDefaultOptions
        });

        new Chart(document.getElementById('doorChart').getContext('2d'), {
            type: 'bar',
            data: { labels: ["ons.","tors.","fre.","l√∏r.","s√∏n.","man.","tirs."], datasets: [{ label: '√Öbninger', data: [18,11,27,0,0,0,0], backgroundColor: 'rgba(168, 237, 234, 0.7)', borderColor: '#4ecdc4', borderWidth: 2, borderRadius: 5 }] },
            options: { ...chartDefaultOptions, scales: { y: { beginAtZero: true, grid: { color: 'rgba(0,0,0,0.05)' } }, x: { grid: { display: false } } } }
        });
    </script>
</body>
</html>
