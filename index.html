<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√¶rup Badev√¶relse Temperatur</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        .temperature {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .unit {
            font-size: 2rem;
            color: #666;
        }
        .location {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 10px;
        }
        .timestamp {
            color: #888;
            font-size: 0.9rem;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @media (max-width: 480px) {
            .card { padding: 20px; }
            .temperature { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">üå°Ô∏è</div>
        <div class="location">Gr√¶rup Badev√¶relse <span class="status"></span></div>
        <div class="temperature">
            23.6<span class="unit">¬∞C</span>
        </div>
        <div class="timestamp">
            Sidst opdateret: 24.07.2025, 22.50
        </div>
    </div>
    
    <script>
        // Auto-refresh hver 5. minut for at hente nye data fra Netlify
        setTimeout(() => {
            location.reload();
        }, 5 * 60 * 1000);
        
        // Vis loading indikator under refresh
        window.addEventListener('beforeunload', function() {
            document.querySelector('.status').style.background = '#FFC107';
        });
    </script>
</body>
</html>
