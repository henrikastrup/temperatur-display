<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvor er Bolle?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #5D5C61 0%, #373737 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { max-width: 800px; width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; background: rgba(255, 255, 255, 0.98); border-radius: 20px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); backdrop-filter: blur(10px); }
        .header { grid-column: 1 / -1; text-align: center; color: #333; margin-bottom: 10px; }
        .header h1 { font-size: 2.8em; font-weight: 700; }
        .status-card { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .cat-image { width: 150px; height: auto; }
        .status-text { font-size: 3em; font-weight: 700; margin-top: 20px; color: #e74c3c; }
        .status-icon { font-size: 1.5em; }
        .last-change { font-size: 0.9em; color: #666; margin-top: 10px; }
        .chart-card { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .chart-title { font-size: 1.4em; font-weight: 600; color: #333; margin-bottom: 20px; }
        .chart-container { position: relative; width: 250px; height: 250px; }
        .footer { grid-column: 1 / -1; text-align: center; margin-top: 20px; font-size: 0.9em; color: #555; }
        .footer a { color: #5D5C61; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; padding: 20px; } .header h1 { font-size: 2.2em; } .status-text { font-size: 2.5em; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hvor er Bolle? üêæ</h1>
        </div>

        <div class="status-card">
            <svg class="cat-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M201.2 12c-2.3-6.9-12.1-6.9-14.4 0L128 122.4l-109.9 8.3c-7.3.6-10.2 10-4.6 15.2L84.8 243 45 349.4c-2.2 7.2 5.1 13.9 12.1 9.9l98.9-56.1 94.4 63.5c6.5 4.4 14.8-.1 14.8-7.8V12zM416 256c0-88.4-71.6-160-160-160s-160 71.6-160 160 71.6 160 160 160 160-71.6 160-160zm-160 80c-44.2 0-80-35.8-80-80s35.8-80 80-80 80 35.8 80 80-35.8 80-80 80z" fill="#000000"/></svg>
            <div class="status-text">Ude <span class="status-icon">üå≥</span></div>
            <div class="last-change">Status √¶ndret: 28.07.2025, 18.37</div>
        </div>

        <div class="chart-card">
            <div class="chart-title">Fordeling af tid (sidste 24t)</div>
            <div class="chart-container">
                <canvas id="timeChart"></canvas>
            </div>
        </div>

        <div class="footer">
            Sidst opdateret: 28.07.2025, 18.37 | <a href="index.html">G√• til Hoved-Dashboard</a>
        </div>
    </div>

    <script>
        // Registrer det nye plugin globalt
        Chart.register(ChartDataLabels);

        // Helper-funktion til at formatere decimal-timer til "Xt Ym"
        function formatHours(decimalHours) {
            if (decimalHours === 0) return '0t 0m';
            const hours = Math.floor(decimalHours);
            const minutes = Math.round((decimalHours - hours) * 60);
            // KORREKTION: Brug simpel plus-sammens√¶tning for at undg√• n8n-parsingfejl.
            return hours + 't ' + minutes + 'm';
        }

        const ctx = document.getElementById('timeChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Tid Hjemme', 'Tid Ude'],
                datasets: [{
                    data: [3.66951212969091, 20.3304878703091],
                    backgroundColor: ['#2ecc71', '#e74c3c'],
                    borderColor: ['#ffffff'],
                    borderWidth: 5,
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '65%',
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                           font: { size: 14 }
                        }
                    },
                    // Konfiguration af det nye datalabels-plugin
                    datalabels: {
                        formatter: (value, context) => {
                            return formatHours(value);
                        },
                        color: '#fff',
                        font: {
                            weight: 'bold',
                            size: 16
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
